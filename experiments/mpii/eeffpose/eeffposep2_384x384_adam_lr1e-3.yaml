AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
#GPUS: (0,)
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
#WORKERS: 8
WORKERS: 32
PRINT_FREQ: 100

#FP16:
#  ENABLED: True
#  DYNAMIC_LOSS_SCALE: True

DATASET:
  COLOR_RGB: true
  DATASET: mpii
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: -1.0
  ROOT: 'data/mpii/'
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
#  TEST_SET: test
  TEST_SET: valid
  TRAIN_SET: train
MODEL:
  INIT_WEIGHTS: true
  NAME: pose_effpnet
  NUM_JOINTS: 16
  PRETRAINED: 'weights/tf_efficientdet_d0_ap-d0cdbd0a.pth'
  BACKBONE: tf_efficientdet_d2_ap
#  BACKBONE_TYPE: ''
  BACKBONE_TYPE: 'Ours'
#  FPN_TYPE: ''
  FPN_TYPE: 'Ours'
#  FIINAL_TYPE: ''
  FIINAL_TYPE: 'Ours'
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 384
  - 384
  HEATMAP_SIZE:
  - 96
  - 96
  SIGMA: 3
  EXTRA:
    PRETRAINED_LAYERS:
#      - '*'
      - 'backbone'
#      - 'fpn'
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  WARMUP_EPOCHES: 5
  BATCH_SIZE_PER_GPU: 16
  ACCUMULATION_STEPS: 1
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 210
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.3
  LR_STEP:
  - 170
  - 200
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 32
  MODEL_FILE: 'weights/eeffpose/mpii/eeffposep2_384x384_adam_lr1e-3/model_best.pth'
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: false
  SAVE_BATCH_IMAGES_PRED: false
  SAVE_HEATMAPS_GT: false
  SAVE_HEATMAPS_PRED: false

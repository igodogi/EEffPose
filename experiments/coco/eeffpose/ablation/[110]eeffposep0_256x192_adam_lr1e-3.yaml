AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
#GPUS: (0,)
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
#WORKERS: 8
WORKERS: 32
PRINT_FREQ: 100

#FP16:
#  ENABLED: True
#  DYNAMIC_LOSS_SCALE: True

DATASET:
  COLOR_RGB: true
  DATASET: coco
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: 0.3
  ROOT: 'data/coco/'
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
#  TEST_SET: 'test-dev2017'
  TEST_SET: 'val2017'
  TRAIN_SET: 'train2017'
MODEL:
  INIT_WEIGHTS: true
  NAME: pose_effpnet
  NUM_JOINTS: 17
  PRETRAINED: 'weights/tf_efficientdet_d0_ap-d0cdbd0a.pth'
  BACKBONE: tf_efficientdet_d0_ap
#  BACKBONE_TYPE: ''
  BACKBONE_TYPE: 'Ours'
#  FPN_TYPE: ''
  FPN_TYPE: 'Ours'
  FIINAL_TYPE: ''
#  FIINAL_TYPE: 'Ours'
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 192
  - 256
  HEATMAP_SIZE:
  - 48
  - 64
  SIGMA: 2
  EXTRA:
    PRETRAINED_LAYERS:
#      - '*'
      - 'backbone'
#      - 'fpn'
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  WARMUP_EPOCHES: 5
  BATCH_SIZE_PER_GPU: 16
  ACCUMULATION_STEPS: 1
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 210
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.3
  LR_STEP:
  - 170
  - 200
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 32
  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
#  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_test-dev2017_detections_AP_H_609_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: 'weights/eeffpose/coco/eeffposep0_256x192_adam_lr1e-3/ablation/[110]eeffposep0_256x192_adam_lr1e-3/model_best.pth'
  NMS_THRE: 1.0
  OKS_THRE: 0.99
  USE_GT_BBOX: true
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: false
  SAVE_BATCH_IMAGES_PRED: false
  SAVE_HEATMAPS_GT: false
  SAVE_HEATMAPS_PRED: false
